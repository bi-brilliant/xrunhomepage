<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link type="text/css" href="sample/css/sample.css" rel="stylesheet" media="screen" />
	<title>CKEditor 5 – classic editor build sample</title>
	<style>

		input[type="text"] {
			width: 100%;
			margin-top: 50px;
			font-size: 36px;
			border: none;
			background: none;
			border-bottom: 2px solid #f9f9f9;
			padding-bottom: 20px;
			color: #fff;
			font-weight: bold;
		}

		input[type="text"]:focus {
			outline: none;
		}

		input[type="text"]::placeholder {
			color: rgba(255, 255, 255, 0.7);
		}

		button#save {
			width: 100%;
			background: #279863;
			border: none;
			color: #fff;
			padding: 20px 0;
			font-size: 14px;
			font-weight: bold;
		}

	</style>
</head>
<body>

<main>
	<div class="message">
		<div class="centered">
			<input id="title" type="text" placeholder="제목을 입력해주세요">
		</div>
	</div>
	<div class="centered">
		<div id="editor">
		</div>
		<button id="save">저장</button>
	</div>
</main>

<script src="ckeditor.js"></script>
<!-- <script src="ImageUploadAdapter.js"></script> -->

<script src="./translations/ko.js"></script>
<script>

	class MyUploadAdapter {

		constructor( loader ) {

			this.loader = loader
		}

		upload() {

			return this.loader.file
				.then(file => new Promise((resolve, reject) => {
					this._initRequest()
					this._initListeners(resolve, reject, file)
					this._sendRequest(file)
				}))
		}

		abort() {

			if ( this.xhr ) {
				this.xhr.abort()
			}
		}

		_initRequest() {

			const xhr = this.xhr = new XMLHttpRequest()
			xhr.open('POST', 'http://xrun.run/controller/uploadImage.php', true)
			xhr.responseType = 'json'
		}

		_initListeners(resolve, reject, file) {

			const xhr = this.xhr,
				loader = this.loader,
				genericErrorText = `Couldn't upload file: ${ file.name }`

			xhr.addEventListener('error', () => reject(genericErrorText))
			xhr.addEventListener('abort', () => reject())
			xhr.addEventListener('load', () => {

				const response = xhr.response

				if ( !response || response.error ) {
					return reject(response && response.error ? response.error.message: genericErrorText)
				}

				resolve({
					default: response.url
				})
			})

			if ( xhr.upload ) {
				xhr.upload.addEventListener('progress', evt => {
					if ( evt.lengthComputable ) {
						loader.uploadTotal = evt.total
						loader.uploaded = evt.loaded
					}
				})
			}
		}

		_sendRequest(file) {

			const data = new FormData()
			data.append('upload', file)

			this.xhr.send(data)
		}
	}

	function MyCustomUploadAdapterPlugin(editor) {
		editor.plugins.get('FileRepository').createUploadAdapter = loader => {
			return new MyUploadAdapter(loader)
		}
	}

	const getQueryParams = (name, url = location.href) => {
		
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]")

		let regexS = "[\\?&]"+name+"=([^&#]*)",
			regex = new RegExp(regexS),
			results = regex.exec(url)

		return results == null ? null: results[1]
	}

	class EditorInitializer {

		constructor(index) {
			this.index = index
		}

		async init() {

			const contentPromise = () =>
				new Promise((resolve, reject) => {
					if ( this.index !== null && this.index !== '' ) {
						const xhr = new XMLHttpRequest()
						xhr.open('GET', 'http://xrun.run/controller/getBoard.php?index=' + this.index, true)
						xhr.responseType = 'json'

						xhr.addEventListener('error', () => reject('게시글을 불러오는 도중 문제가 발생했습니다. 새로고침 하여 다시 시도해주세요.'))
						xhr.addEventListener('abort', () => reject('게시글을 불러오는 도중 문제가 발생했습니다. 새로고침 하여 다시 시도해주세요.'))
						xhr.addEventListener('load', () => {
							const response = xhr.response

							if ( !response || response.error ) {
								reject('게시글을 불러오는 도중 문제가 발생했습니다. 새로고침 하여 다시 시도해주세요.')
							}

							resolve(response)
						})		

						xhr.send(null)
					} else {
						resolve({
							title: '',
							content: ''
						})
					}
				})

			try {
				const boardContent = await contentPromise()
				return boardContent
			} catch (e) {
				alert(e)
				location.reload()
			}
		}
	}

	new EditorInitializer(getQueryParams('index'))
		.init()
		.then(res => {

			const editorEl = document.getElementById('editor'),
			      titleEl  = document.getElementById('title'),
			      saveBtn  = document.getElementById('save')
				  
			titleEl.value      = res.title
			editorEl.innerHTML = res.content

			ClassicEditor
				.create(editorEl, {
					extraPlugins: [ MyCustomUploadAdapterPlugin ],
					language: 'ko',
					toolbar: [
						'heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'imageUpload', 'blockQuote', 'insertTable', 'mediaEmbed', 'undo', 'redo'
					]
				})
				.then(editor => {
					window.editor = editor
				})
				.catch(err => {
					console.error(err.stack)
				})

			saveBtn.addEventListener('click', e => {

				e.preventDefault()

				let formData = new FormData()
				formData.append('title', titleEl.value)
				formData.append('content', window.editor.getData())

				if ( res.title != '' ) {
					formData.append('index', getQueryParams('index'))
				}

				const xhr = new XMLHttpRequest()
				xhr.open('POST', 'http://xrun.run/controller/save.php', true);
				xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
				xhr.onload = function() {
					if ( xhr.readyState === 4 && xhr.status === '200' ) {
						alert('저장에 성공하였습니다.')
					} else {
						alert('저장에 실패하였습니다.')
					}
				}
				xhr.send(formData)
			})
		})

	
</script>

</body>
</html>
